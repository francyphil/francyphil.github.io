<!DOCTYPE html>
<html lang="it">
<head>
      <link rel="stylesheet" href="/common-bg.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettagli Località</title>
    <script src="/favicon-loader.js"></script>
    <link rel="stylesheet" href="/navbar.css">
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        margin-top: 55px;
      }

      .locality-header {
        background-color: #f0f0f0;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 30px;
      }

      .locality-header h1 {
        margin: 0 0 10px 0;
      }

      .locality-header p {
        margin: 5px 0;
        font-size: 16px;
      }

      /* Tabella targhette */
      .table-wrapper {
        overflow-x: auto;
        margin-top: 20px;
      }

      table {
        border-collapse: collapse;
        width: 100%;
        max-width: 100%;
        table-layout: fixed;
      }

      th, td {
        border: 1px solid #ccc;
        padding: 5px 10px;
        text-align: left;
      }

      th {
        background-color: #f0f0f0;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      tr:hover {
        background-color: #f0f0f0;
      }

      a {
        color: #0066cc;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .no-results {
        text-align: center;
        padding: 40px;
        color: #999;
        font-size: 18px;
      }

      .stats {
        margin-top: 20px;
        padding: 15px;
        background-color: #e8f4f8;
        border-left: 4px solid #0066cc;
        border-radius: 4px;
      }
    </style>
</head>
<body>
    <div class="content-container">
      <div class="locality-header">
      <h1 id="localityTitle">Località</h1>
      <p id="localityInfo"></p>
    </div>

    <!-- Blocchetto: Datari usati (icone _circle) -->
    <div id="datariBlock" style="display: none; margin-bottom: 18px">
      <strong>Datari usati per gli annulli:</strong>
      <div
        id="datariList"
        style="margin-top:8px; display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:center; align-content:flex-start;"
      ></div>
    </div>

    <!-- Contenitore grafico: anni x datari -->
    <div id="datariChartBlock" style="display:none; margin-top:18px; text-align:center;">
      <strong>Uso dei datari nel tempo</strong>
      <div id="datariChart" style="margin-top:8px; text-align:center;"></div>
    </div>

    <div class="stats">
      <strong>Targhette trovate:</strong> <span id="statsCount">0</span>
    </div>

    <div class="table-wrapper">
      <table id="tableTarghette">
        <colgroup>
          <col style="width:8%">
          <col style="width:16%">
          <col style="width:12%">
          <col style="width:12%">
          <col style="width:50%">
        </colgroup>
        <thead>
          <tr>
            <th>Anno</th>
            <th>Denominazione Ufficio</th>
            <th>Targhetta Tipo</th>
            <th>Targhetta Ufficio</th>
            <th>Descrizione</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
    </div>

    <div id="noResults" class="no-results" style="display:none;">
      Nessuna targhetta trovata per questa località.
    </div>

    <script src="/navbar.js"></script>
    <script>
      // Estrae i parametri dall'URL
      function getURLParams() {
        const params = new URLSearchParams(window.location.search);
        return {
          localita: params.get('localita')
        };
      }

      // Carica e filtra i dati
      async function loadLocalityDetails() {
        const { localita } = getURLParams();

        if (!localita) {
          document.getElementById('localityTitle').textContent = 'Località non trovata';
          return;
        }

        // Aggiorna titolo
        document.getElementById('localityTitle').textContent = `${localita}`;
        document.getElementById('localityInfo').textContent = `Tutte le targhette di questa località, ordinate per anno`;

        try {
          // Carica il JSON
          const response = await fetch('targhetteRegno.json');
          const data = await response.json();

          // Filtra solo per localita (indipendentemente dall'ufficio)
          const filtered = data.filter(item => 
            item['Località'] === localita
          );

          // Ordina per anno (ascendente), poi per ufficio
          filtered.sort((a, b) => {
            if (a.Anno === b.Anno) {
              if (a['Denominazione ufficio'] === b['Denominazione ufficio']) {
                return a['Targhetta Ufficio'] - b['Targhetta Ufficio'];
              }
              return a['Denominazione ufficio'].localeCompare(b['Denominazione ufficio']);
            }
            return a.Anno - b.Anno;
          });

          // Mostra risultati
          if (filtered.length === 0) {
            document.getElementById('noResults').style.display = 'block';
            document.getElementById('tableTarghette').style.display = 'none';
            document.getElementById('statsCount').textContent = '0';
          } else {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            filtered.forEach(item => {
              const tr = document.createElement('tr');
              
              const tdAnno = document.createElement('td');
              tdAnno.textContent = item.Anno;
              
              const tdDenominazione = document.createElement('td');
              tdDenominazione.textContent = item['Denominazione ufficio'];
              
              const tdTipo = document.createElement('td');
              tdTipo.textContent = item['Targhetta Tipo'];
              
              const tdUfficio = document.createElement('td');
              tdUfficio.textContent = item['Targhetta Ufficio'];
              
              const tdDescrizione = document.createElement('td');
              tdDescrizione.textContent = item['Descrizione'];
              
 
              
              tr.appendChild(tdAnno);
              tr.appendChild(tdDenominazione);
              tr.appendChild(tdTipo);
              tr.appendChild(tdUfficio);
              tr.appendChild(tdDescrizione);

              
              tbody.appendChild(tr);
            });

            document.getElementById('statsCount').textContent = filtered.length;
            document.getElementById('noResults').style.display = 'none';
            document.getElementById('tableTarghette').style.display = 'table';
              // render datari thumbnails and chart
              renderDatari(filtered);
              renderChart(filtered);
          }
        } catch (error) {
          console.error('Errore caricamento dati:', error);
          document.getElementById('localityTitle').textContent = 'Errore caricamento dati';
        }
      }

      // Render thumbnails for datari (use _circle variant)
      function renderDatari(records) {
        const datariList = document.getElementById('datariList');
        datariList.innerHTML = '';
        const seen = new Set();
        const uniques = [];
        records.forEach(r => {
          if (r.linkDatario && !seen.has(r.linkDatario)) {
            seen.add(r.linkDatario);
            uniques.push(r);
          }
        });
        if (uniques.length === 0) {
          document.getElementById('datariBlock').style.display = 'none';
          return;
        }
        uniques.forEach(r => {
          const link = r.linkDatario;
          const circleName = link.replace(/(\.[^.]+)$/, '_circle$1');
          const wrapper = document.createElement('div');
          wrapper.style.flex = '0 0 auto';
          wrapper.style.textAlign = 'center';
          const a = document.createElement('a');
          a.href = 'imgDatariRegno/' + link;
          a.target = '_blank';
          const img = document.createElement('img');
          img.src = 'imgDatariRegno/' + circleName;
          img.style.height = '64px';
          img.style.display = 'block';
          img.style.margin = '0 auto';
          img.alt = r.Datario || '';
          img.onerror = function() { wrapper.remove(); };
          a.appendChild(img);
          wrapper.appendChild(a);
          const cap = document.createElement('div');
          cap.textContent = r.Datario || '';
          cap.style.fontSize = '15px';
          cap.style.marginTop = '6px';
          wrapper.appendChild(cap);
          datariList.appendChild(wrapper);
        });
        document.getElementById('datariBlock').style.display = 'block';
      }

      // Render simple SVG chart: years (x) × datari (y)
      function renderChart(records) {
        const chartContainer = document.getElementById('datariChart');
        chartContainer.innerHTML = '';
        const datariSet = new Set();
        const yearSet = new Set();
        records.forEach(r => {
          if (r.Datario) datariSet.add(r.Datario);
          if (r.Anno) yearSet.add(Number(r.Anno));
        });
        const datari = Array.from(datariSet).sort();
        if (datari.length === 0 || yearSet.size === 0) {
          document.getElementById('datariChartBlock').style.display = 'none';
          return;
        }
        const years = Array.from(yearSet).sort((a,b)=>a-b);
        const minY = years[0];
        const maxY = years[years.length-1];
        const fullYears = [];
        for (let y=minY;y<=maxY;y++) fullYears.push(y);

        const cell = 16;
        const left = 140;
        const top = 20;
        const w = left + fullYears.length*cell + 40;
        const h = top + datari.length*cell + 40;
        const svgNS = 'http://www.w3.org/2000/svg';
        const svg = document.createElementNS(svgNS, 'svg');
        svg.setAttribute('width', w);
        svg.setAttribute('height', h);

        // vertical grid lines (years)
        fullYears.forEach((yr, i) => {
          const x = left + i*cell;
          const line = document.createElementNS(svgNS, 'line');
          line.setAttribute('x1', x);
          line.setAttribute('y1', top-6);
          line.setAttribute('x2', x);
          line.setAttribute('y2', top + datari.length*cell);
          line.setAttribute('stroke', '#ddd');
          line.setAttribute('stroke-width', '1');
          svg.appendChild(line);
        });

        // horizontal grid lines (datari)
        datari.forEach((d, j) => {
          const y = top + j*cell;
          const line = document.createElementNS(svgNS, 'line');
          line.setAttribute('x1', left-6);
          line.setAttribute('y1', y);
          line.setAttribute('x2', left + fullYears.length*cell);
          line.setAttribute('y2', y);
          line.setAttribute('stroke', '#bbb');
          line.setAttribute('stroke-width', '2');
          svg.appendChild(line);

          // datario label on left
          const text = document.createElementNS(svgNS, 'text');
          text.setAttribute('x', left-10);
          text.setAttribute('y', y + cell/2 + 5);
          text.setAttribute('font-size', '12');
          text.setAttribute('text-anchor', 'end');
          text.textContent = d;
          svg.appendChild(text);
        });

        // year labels rotated
        fullYears.forEach((yr, i) => {
          const x = left + i*cell + cell/2;
          const text = document.createElementNS(svgNS, 'text');
          text.setAttribute('x', x);
          text.setAttribute('y', top + datari.length*cell + 28);
          text.setAttribute('font-size', '12');
          text.setAttribute('transform', `rotate(-90 ${x} ${top + datari.length*cell + 28})`);
          text.textContent = yr;
          svg.appendChild(text);
        });

        // squares for usages
        datari.forEach((d, j) => {
          fullYears.forEach((yr, i) => {
            const found = records.some(r => (r.Datario === d) && Number(r.Anno) === yr);
            if (found) {
              const rect = document.createElementNS(svgNS, 'rect');
              const x = left + i*cell + 1;
              const y = top + j*cell + 1;
              rect.setAttribute('x', x);
              rect.setAttribute('y', y);
              rect.setAttribute('width', cell-2);
              rect.setAttribute('height', cell-2);
              rect.setAttribute('fill', '#333');
              svg.appendChild(rect);
            }
          });
        });

        chartContainer.appendChild(svg);
        document.getElementById('datariChartBlock').style.display = 'block';
      }

      // Carica quando il DOM è pronto
      document.addEventListener('DOMContentLoaded', loadLocalityDetails);
    </script>
    </div>

    <link rel="stylesheet" href="/footer.css">
    <script src="/footer.js"></script>
    <div id="footerContainer"></div>
    <script>
      fetch('/footer.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('footerContainer').innerHTML = html;
        });
    </script>
</body>
</html>
