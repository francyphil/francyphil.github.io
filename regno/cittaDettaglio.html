<!DOCTYPE html>
<html lang="it">
<head>
      <link rel="stylesheet" href="/common-bg.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettagli Località</title>
    <link rel="stylesheet" href="/navbar.css">
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        margin-top: 55px;
      }

      .locality-header {
        background-color: #f0f0f0;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 30px;
      }

      .locality-header h1 {
        margin: 0 0 10px 0;
      }

      .locality-header p {
        margin: 5px 0;
        font-size: 16px;
      }

      /* Tabella targhette */
      .table-wrapper {
        overflow-x: auto;
        margin-top: 20px;
      }

      table {
        border-collapse: collapse;
        width: 1200px;
        table-layout: fixed;
      }

      th, td {
        border: 1px solid #ccc;
        padding: 5px 10px;
        text-align: left;
        white-space: nowrap;
      }

      th {
        background-color: #f0f0f0;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      tr:hover {
        background-color: #f0f0f0;
      }

      a {
        color: #0066cc;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .no-results {
        text-align: center;
        padding: 40px;
        color: #999;
        font-size: 18px;
      }

      .stats {
        margin-top: 20px;
        padding: 15px;
        background-color: #e8f4f8;
        border-left: 4px solid #0066cc;
        border-radius: 4px;
      }
    </style>
</head>
<body>
    <div class="content-container">
      <div class="locality-header">
      <h1 id="localityTitle">Località</h1>
      <p id="localityInfo"></p>
    </div>

    <div class="stats">
      <strong>Targhette trovate:</strong> <span id="statsCount">0</span>
    </div>

    <div class="table-wrapper">
      <table id="tableTarghette">
        <thead>
          <tr>
            <th>Anno</th>
            <th>Denominazione Ufficio</th>
            <th>Targhetta Tipo</th>
            <th>Targhetta Ufficio</th>
            <th>Descrizione</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
    </div>

    <div id="noResults" class="no-results" style="display:none;">
      Nessuna targhetta trovata per questa località.
    </div>

    <script src="/navbar.js"></script>
    <script>
      // Estrae i parametri dall'URL
      function getURLParams() {
        const params = new URLSearchParams(window.location.search);
        return {
          localita: params.get('localita')
        };
      }

      // Carica e filtra i dati
      async function loadLocalityDetails() {
        const { localita } = getURLParams();

        if (!localita) {
          document.getElementById('localityTitle').textContent = 'Località non trovata';
          return;
        }

        // Aggiorna titolo
        document.getElementById('localityTitle').textContent = `${localita}`;
        document.getElementById('localityInfo').textContent = `Tutte le targhette di questa località, ordinate per anno`;

        try {
          // Carica il JSON
          const response = await fetch('targhetteRegno.json');
          const data = await response.json();

          // Filtra solo per localita (indipendentemente dall'ufficio)
          const filtered = data.filter(item => 
            item['Località'] === localita
          );

          // Ordina per anno (ascendente), poi per ufficio
          filtered.sort((a, b) => {
            if (a.Anno === b.Anno) {
              if (a['Denominazione ufficio'] === b['Denominazione ufficio']) {
                return a['Targhetta Ufficio'] - b['Targhetta Ufficio'];
              }
              return a['Denominazione ufficio'].localeCompare(b['Denominazione ufficio']);
            }
            return a.Anno - b.Anno;
          });

          // Mostra risultati
          if (filtered.length === 0) {
            document.getElementById('noResults').style.display = 'block';
            document.getElementById('tableTarghette').style.display = 'none';
            document.getElementById('statsCount').textContent = '0';
          } else {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            filtered.forEach(item => {
              const tr = document.createElement('tr');
              
              const tdAnno = document.createElement('td');
              tdAnno.textContent = item.Anno;
              
              const tdDenominazione = document.createElement('td');
              tdDenominazione.textContent = item['Denominazione ufficio'];
              
              const tdTipo = document.createElement('td');
              tdTipo.textContent = item['Targhetta Tipo'];
              
              const tdUfficio = document.createElement('td');
              tdUfficio.textContent = item['Targhetta Ufficio'];
              
              const tdDescrizione = document.createElement('td');
              tdDescrizione.textContent = item['Descrizione'];
              
 
              
              tr.appendChild(tdAnno);
              tr.appendChild(tdDenominazione);
              tr.appendChild(tdTipo);
              tr.appendChild(tdUfficio);
              tr.appendChild(tdDescrizione);

              
              tbody.appendChild(tr);
            });

            document.getElementById('statsCount').textContent = filtered.length;
            document.getElementById('noResults').style.display = 'none';
            document.getElementById('tableTarghette').style.display = 'table';
          }
        } catch (error) {
          console.error('Errore caricamento dati:', error);
          document.getElementById('localityTitle').textContent = 'Errore caricamento dati';
        }
      }

      // Carica quando il DOM è pronto
      document.addEventListener('DOMContentLoaded', loadLocalityDetails);
    </script>
    </div>

    <link rel="stylesheet" href="/footer.css">
    <script src="/footer.js"></script>
    <div id="footerContainer"></div>
    <script>
      fetch('/footer.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('footerContainer').innerHTML = html;
        });
    </script>
</body>
</html>
