<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Annulli Meccanici</title>
    <link rel="stylesheet" href="navbar.css" />
    <style>
            .catalog-row {
              display: flex;
              justify-content: center;
              gap: 40px;
              margin: 40px 0;
              flex-wrap: wrap;
            }
            .catalog-box {
              display: flex;
              flex-direction: column;
              align-items: center;
              background: #fafafa;
              border-radius: 18px;
              box-shadow: 0 2px 8px rgba(0,0,0,0.08);
              padding: 24px 18px 18px 18px;
              min-width: 200px;
              max-width: 220px;
              transition: box-shadow 0.2s;
            }
            .catalog-box:hover {
              box-shadow: 0 4px 16px rgba(0,0,0,0.18);
            }
            .catalog-label {
              margin-top: 14px;
              font-size: 1.15em;
              color: #333;
              font-weight: 500;
              text-align: center;
            }
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 20px;
        margin-top: 55px;
      }
      .catalog-img-circle {
        width: 180px;
        height: 180px;
        object-fit: cover;
        border-radius: 50%;
        border: 4px solid #4CAF50;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        transition: transform 0.3s;
        background: #fff;
        display: inline-block;
      }
      .catalog-img-link:hover .catalog-img-circle {
        transform: scale(1.1);
        box-shadow: 0 4px 16px rgba(0,0,0,0.25);
      }
    </style>
  </head>
  <body>
    <h1>Annulli Meccanici</h1>
    <p>Benvenuto nel catalogo degli annulli meccanici!</p>


    <div class="catalog-row">
      <div class="catalog-box">
        <a href="catalog.html" class="catalog-img-link">
          <img src="jpg/prev_1.jpeg" alt="Catalogo Regno" class="catalog-img-circle">
        </a>
        <div class="catalog-label">Catalogo Regno</div>
      </div>
      <div class="catalog-box">
        <a href="#" class="catalog-img-link">
          <img src="jpg/prev_2.jpeg" alt="Catalogo 2" class="catalog-img-circle">
        </a>
        <div class="catalog-label">Catalogo 2</div>
      </div>
      <div class="catalog-box">
        <a href="#" class="catalog-img-link">
          <img src="jpg/prev_3.jpeg" alt="Catalogo 3" class="catalog-img-circle">
        </a>
        <div class="catalog-label">Catalogo 3</div>
      </div>
    </div>


    <link rel="stylesheet" href="/footer.css">
    <script src="/footer.js"></script>
    <div id="footerContainer"></div>
    <script>
      fetch('/footer.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('footerContainer').innerHTML = html;
        });
    </script>
    <script src="/navbar.js"></script>
  </body>
</html>
